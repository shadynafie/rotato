version: '3.8'

services:
  rotato:
    image: ghcr.io/shadynafie/rotato:latest
    container_name: rotato
    ports:
      - "3001:3001"
    volumes:
      # Map to external folder for persistent database
      # Change this path to your preferred location
      - /opt/rotato/data:/data
    environment:
      # Required: change this to a random string
      # Generate one with: openssl rand -hex 32
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-random-string}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
