version: '3.8'

services:
  rotato:
    image: ghcr.io/shadynafie/rotato:latest
    container_name: rotato
    ports:
      # Users access via http://your-server:3001
      # Change to "80:3001" if you want http://your-server (no port)
      - "3001:3001"
    volumes:
      # Database storage - change path to your preferred location
      # Make sure this folder exists: mkdir -p /opt/rotato/data
      - /opt/rotato/data:/data
    environment:
      # REQUIRED: Change this to a random string for security
      # Generate one with: openssl rand -hex 32
      - JWT_SECRET=CHANGE-THIS-TO-SOMETHING-RANDOM
    restart: unless-stopped
